name: com
description: control ordenes de cmateriales
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter
  flutter_dotenv: ^5.2.1
  flutter_bloc: ^9.1.0
  flutter_material_color_picker: ^1.1.0+2
  flutter_localizations:
    sdk: flutter
  firebase_auth: ^5.5.2
  flutter_launcher_icons: ^0.14.3
  flutter_native_splash: ^2.2.19
  translator: ^1.0.3
  localstorage: ^6.0.0
  file_picker: ^10.1.2
  mime: ^2.0.0
  csv: ^6.0.0
  device_info: ^2.0.3
  image_gallery_saver: ^2.0.3
  permission_handler: ^12.0.0+1
  universal_html: ^2.2.1
  download: ^1.0.0  # Added for WASM compatibility
  file_saver: ^0.2.9  # Added for better WASM compatibility
  async: ^2.11.0
  bloc: ^9.0.0
  http: ^1.3.0
  collection: ^1.17.1
  path_provider: ^2.0.15
  firebase_core: ^3.13.0
  intl: ^0.20.2  # Updated to match flutter_localizations requirement
  url_launcher: ^6.2.1
  # Replacing flutter_gif with a more web-compatible package (downgraded for compatibility)
  gif_view: ^1.0.2
  gap: ^3.0.1
  statistics: ^1.1.3  # Downgraded to be compatible with intl 0.19.0
  supabase_flutter: ^2.9.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  # To add assets to your application, add an assets section, like this:
  assets:
    - .env
    - images/logo.png
    - images/order.png
    - images/global.png
    - images/contract.png
    - images/test.png
    - images/cont.png
    - images/link.png
    - images/data.png
    - images/calendar.png
    - images/analysis1.png
    - images/analysis2.png
    - images/listado_contratos.png
    - images/listado_posiciones.png
    - images/listado_odas.png
    - images/preorden.png
    - images/warehouse.png
    - images/gantt-chart.png
    - images/data2.png
    - images/version.png
    - images/mail.png
    - images/salary.png
    - images/diagram.png
  fonts:
    - family: EmojiOneColor
      fonts:
        - asset: fonts/EmojiOneColor.otf

flutter_launcher_icons:
  android: false
  ios: false
  image_path: "images/logo.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  web:
    generate: true
    image_path: "images/logo.png"
    background_color: "#dce4e8"
    theme_color: "#dce4e8"
#to run flutter pub run flutter_launcher_icons:main

flutter_native_splash:
  color: "#F1F1F1"
  image: images/logo.png
#to run flutter pub run flutter_native_splash:create

